<!DOCTYPE html>
<html>

<head>
  <title>Triangle Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" charset="utf-8"></script>
</head>

<body>
  <div id="container">
    <div id="mainDiv">
      <h1>Triangle Tracker</h1>
      <p>This is a simple application that will help you determine if a triangle is isoscles, equilateral, scalene or not a triangle by entering its sides. Enter the length of the sides below:</p>
      <form action="#" id="triangleForm">
        <input type="number" id="side1">
        <input type="number" id="side2">
        <input type="number" id="side3">
        <input type="submit" value="Submit values" onclick="triangleTracker()">
      </form>
      <h3 id="answer"></h3>
    </div>
    <div id="footer">
      <p>TriangleTracker 2019</p>
    </div>
  </div>
</body>

</html>
