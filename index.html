<!DOCTYPE html>
<html>

<head>
  <title>Triangle Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" charset="utf-8"></script>
  <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>


</head>

<body>
  <div class="container">
    <div id="mainDiv">
      <h1>Triangle Tracker</h1>
      <p>This is a simple application that will help you determine if a triangle is isoscles, equilateral, scalene or not a triangle by entering its sides. Enter the length of the sides below:</p>
      <div id="form">
        <form action="#" id="triangleForm" >
          <input type="number" id="side1" placeholder="Enter First side:" required>
          <input type="number" id="side2" placeholder="Enter Second side: " required>
          <input type="number" id="side3" placeholder="Enter Third side: " required>
          <div id="buttons">
            <input type="submit" value="Submit" onclick="triangleTracker()">
            <input type="reset"  value="Clear">
          </div>

        </form>
      </div>
      <p id="answer"></p>
    </div>
    <div id="footer">
      <p>TriangleTracker 2019</p>
    </div>
  </div>
</body>

</html>
